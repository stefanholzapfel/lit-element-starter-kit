<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Lit-element starter kit</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="A starter kit for lit-element apps">

    <base href="/">

    <link rel="icon" href="assets/images/manifest/favicon.ico">
    <link rel="icon" type="image/png" sizes="192x192"  href="assets/images/manifest/android-icon-192x192.png">
    <link rel="icon" type="image/png" sizes="32x32" href="assets/images/manifest/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="96x96" href="assets/images/manifest/favicon-96x96.png">
    <link rel="icon" type="image/png" sizes="16x16" href="assets/images/manifest/favicon-16x16.png">

    <!-- See https://goo.gl/OOhYW5 -->
    <link rel="manifest" href="manifest.json">

    <!-- See https://goo.gl/qRE0vM -->
    <meta name="theme-color" content="#72e9cd">

    <!-- Add to homescreen for Chrome on Android. Fallback for manifest.json -->
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="application-name" content="Lit-element starter kit">

    <!-- Add to homescreen for Safari on iOS -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="default">
    <meta name="apple-mobile-web-app-title" content="Lit-element starter kit">

    <!-- Homescreen icons -->
    <link rel="apple-touch-icon" sizes="57x57" href="assets/images/manifest/apple-icon-57x57.png">
    <link rel="apple-touch-icon" sizes="60x60" href="assets/images/manifest/apple-icon-60x60.png">
    <link rel="apple-touch-icon" sizes="72x72" href="assets/images/manifest/apple-icon-72x72.png">
    <link rel="apple-touch-icon" sizes="76x76" href="assets/images/manifest/apple-icon-76x76.png">
    <link rel="apple-touch-icon" sizes="114x114" href="assets/images/manifest/apple-icon-114x114.png">
    <link rel="apple-touch-icon" sizes="120x120" href="assets/images/manifest/apple-icon-120x120.png">
    <link rel="apple-touch-icon" sizes="144x144" href="assets/images/manifest/apple-icon-144x144.png">
    <link rel="apple-touch-icon" sizes="152x152" href="assets/images/manifest/apple-icon-152x152.png">
    <link rel="apple-touch-icon" sizes="180x180" href="assets/images/manifest/apple-icon-180x180.png">

    <!-- Tile icon for Windows 8 (144x144 + tile color) -->
    <meta name="msapplication-TileImage" content="assets/images/manifest/ms-icon-144x144.png">
    <meta name="msapplication-TileColor" content="#72e9cd">
    <meta name="msapplication-tap-highlight" content="no">

    <!-- Default twitter cards -->
    <meta name="twitter:card" content="summary">
    <meta name="twitter:site" content="@username">
    <meta property="og:type" content="website">
    <meta property="og:site_name" content="Lit-element starter kit">
    <meta property="og:image" content="assets/images/manifest/icon-144x144.png" />

    <script>
        // Load and register pre-caching Service Worker
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', function() {
                navigator.serviceWorker.register('service-worker.js', {
                    scope: '/',
                })
                .then(() => console.log('Service Worker registered successfully.'))
                .catch(error => console.log('Service Worker registration failed:', error));
            });
        };
    </script>

</head>
<body>
    <lit-loading></lit-loading>
    <noscript>
        Please enable JavaScript to view this website.
    </noscript>
    <!-- Load webcomponents-loader.js to check and load any polyfills your browser needs -->
    <script src="node_modules/@webcomponents/webcomponentsjs/webcomponents-loader.js"></script>
</body>
</html>
